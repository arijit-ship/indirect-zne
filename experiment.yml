    type: "xy-iss"
    layer: 30
    gateset: 1
    ugate:
      # WARNING: Coefficients can be overwritten:
      # 'custom': Not overwritten.
      # 'xy-iss': cn, bn, r are overwritten to [0.5], [0], 0.
